{% extends 'layout.html' %}

{% block body %}
  <div class="container-fluid" style="padding-top:2vh;padding-left:10vw;padding-right:10vw;">
    <h2 style="text-align:center" >({{ stockName }})</h2>
    <div class="container-fluid" style="padding-top:5vh;padding-left:2vw;padding-right:2vw;">
      <div class="row">
        <div class="col-6 col-sm col-md">
          <img style="width:100%" src="/static/stocks/{{ stockName }}/{{ stockName }}1.png" alt="graph1">
        </div>
        <div class="col-6 col-sm col-md">
          <img style="width:100%" src="/static/stocks/{{ stockName }}/{{ stockName }}2.png" alt="graph2">
        </div>
      </div>
      <div class="row"></div>
        <div class="col">
          <p style="text-align:center;font-size:1.5rem">
            Predicted Price: ${{ stockData[0] }}<br>
            Accuracy of Prediction: {{ stockData[1] }}%
          </p>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
